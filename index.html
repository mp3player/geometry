<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0;padding:0;}
        canvas{
            position:absolute;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script type="module">

        import Painter from './shape/Painter.js'
        import Circle from './shape/polygon/Circle.js'
        import Polygon from './shape/polygon/Polygon.js'
        import Line from './shape/path/Line.js'
        import ShapeLib from './shape/ShapeLib.js'

        import Shape from './shape/Shape.js'

        import Vector from './math/Vector.js'
        import Matrix from './math/Matrix.js'

        import {StrokeStyle , FillStyle} from './util/Style.js'

        let painter = new Painter(canvas);

        let line = new Line([
            new Vector(-500,500) , 
            new Vector(300,-167) ,
            new Vector(-300,-167) 
        ]);
        let polygon = new Polygon([
            new Vector(-100,200) , 
            new Vector(100,100) , 
            new Vector(100,-100),
            new Vector(-100,-100)
        ]);

        let polygon1 = new Polygon([
            new Vector(-100,100) , 
            new Vector(100,100) , 
            new Vector(100,-100),
            new Vector(-100,-100)
        ])

        painter.add(line)

        let arrow = new Polygon(ShapeLib.Arrow(40),new FillStyle({background:'#f0f0f0'}));
        painter.add(arrow);
        arrow.index = 100;
        
        let shape = new Shape()
        shape.add(polygon1);

        painter.add(shape)

        let strokeStyle = new FillStyle({
            background:'#ff0000',
            borderColor:'#ffffff',
            borderWidth:10
        });

        let circle = new Circle(100,0,100,strokeStyle);
        painter.add(circle);

        let v = new Vector();

        document.onmousemove = (e) => {
            let p= new Vector(e.x,e.y);
            let p1 = new Vector( p.x - painter.canvas.width / 2 , -p.y + painter.canvas.height / 2);
            let angle = Matrix.lookAt(p1);
            arrow.setRotation(angle - Math.PI / 2);
            v = p1.normalize().scale(10);
        } 

        line.index = 100;

        let curv = ShapeLib.BezierCurve([
            new Vector(-200,0),
            new Vector(200,200)
        ]);

        console.log(curv)


        let curve = new Line(curv,new StrokeStyle({borderColor:'#ff0000'}));
        painter.add(curve)

        let a = () => {
            painter.render();

            // arrow.translate(v.x,v.y)

            requestAnimationFrame(a);
        }
        a();
        
    </script>
</body>
</html>
