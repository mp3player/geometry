        import Geometry from './3D/material/Mesh.js'

        // painter.add(grid);

        // painter.render();

        let loader = new ObjLoader();
        let br = new BackRender(500,500,canvas);
        let camera = new PerspectiveCamera();
        camera.position = new Float32Array([0,10,10])
        camera.up = new Float32Array([0,1,0])

        camera.control(document);

        // let c = new OrthoCamera(-2,2,-2,2,-10,10);

        let mesh = null;

        let material = new Material({
            useShadow:true,
            useLight:true,
            map:new Texture("./floor.jpg"),
            normalMap:new Texture('./floor-normal.jpg')
        })

        let pMaterial = new Material ({
            color:[1,1,1],
            receiveShadow:true
        });
    
        loader.load('./3D/model/rect.obj',(d) => {
            
            br.addModel(d)
            // d.translateY(1)
            // d.material.useLight = false;
            d.material = material;
        })

        loader.load('./3D/model/aaa.obj',(d) => {
            br.addModel(d);
            mesh = d;
            d.material.useLight = false;
            d.material.useShadow = true;
            d.material.map = new Texture('./cat.jpg');
            d.translateX(4);
            d.translateY(1);
            console.log(d.material)
        })
        

        loader.load('./3D/model/plane.obj',(d) => {
            br.addModel(d);
            d.material = pMaterial;
            d.rotateX(Math.PI / 2);
            
        })

        
        let aLight = new ALight([1,1,1],.1);
        let dLight = new DLight([1,1,1],1,[0,0,0]);

        br.addLight(aLight);
        br.addLight(dLight);

        dLight.position = [10,10,20];

        console.log(dLight.shadowCamera)
        dLight.shadowCamera.left = -20;
        dLight.shadowCamera.right = 20;
        dLight.shadowCamera.bottom = -20;
        dLight.shadowCamera.top = 20;
        dLight.shadowCamera.near = .1;
        dLight.shadowCamera.near = 100;

        // dLight.shadowCamera.control(document)


        let i = 0;
        let x=0,y=0,z=0;
        let a = () => {
            
            br.render(camera);
            if(mesh){
                mesh.rotateX(.01);
                mesh.rotateY(.01);
            }
            // if(++i < 20)
                requestAnimationFrame(a);
        }
        a();

    </script>
