<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0;padding:0;}
        canvas{
            position:absolute;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script type="module">

        import Painter from './shape/Painter.js'
        import Circle from './shape/polygon/Circle.js'
        import Polygon from './shape/polygon/Polygon.js'
        import Line from './shape/path/Line.js'
        import ShapeLib from './shape/ShapeLib.js'

        import Shape from './shape/Shape.js'

        import Vector from './math/vector.js'
        import Matrix from './math/matrix.js'

        import {StrokeStyle , FillStyle} from './util/style.js'

        let painter = new Painter(canvas);

        let line = new Line([
            new Vector(-500,500) , 
            new Vector(300,-167) ,
            new Vector(-300,-167) 
        ]);
        let polygon = new Polygon([
            new Vector(-100,200) , 
            new Vector(100,100) , 
            new Vector(100,-100),
            new Vector(-100,-100)
        ]);

        let polygon1 = new Polygon([
            new Vector(-100,100) , 
            new Vector(100,100) , 
            new Vector(100,-100),
            new Vector(-100,-100)
        ])

        painter.add(line)

        let arrow = new Polygon(ShapeLib.arrow(10));
        painter.add(arrow)
        
        let shape = new Shape()
        shape.add(polygon1);

        painter.add(shape)

        let strokeStyle = new FillStyle({
            background:'#ff0000',
            borderWidth:1,
            borderColor:'#ffff00'
        });

        let circle = new Circle(100,0,100,strokeStyle);
        painter.add(circle);

        let v = new Vector();

        document.onmousemove = (e) => {
            let p= new Vector(e.x,e.y);
            // console.log(p);

            let p1 = new Vector( p.x - painter.canvas.width / 2 , -p.y + painter.canvas.height / 2);
            let angle = Matrix.lookAt(p1);
            arrow.setRotation(angle - Math.PI / 2);
            v = p1.normalize().scale(10);
        } 

        let a = () => {
            painter.mask('rgb(255,255,255)');
            painter.render();

            // painter.scale(1.001,1.001)

            requestAnimationFrame(a);
        }
        a();
        
    </script>
</body>
</html>
