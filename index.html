<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0;padding:0;}
        canvas{
            position:absolute;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script type="module">
        import Express from './collection/express.js'
        import Stack from './collection/stack.js'

        import Painter from './shape/container/painter.js'
        import Circle from './shape/polygon/circle.js'
        import Polygon from './shape/polygon/polygon.js'
        import Rectange from './shape/polygon/rectangle.js'
        import Line from './shape/path/line.js'
        import Vector from './math/vector.js'

        import Axes from './util/component/axes.js'
        import Grid from './util/component/grid.js'

        import {Color} from './constant/ConstantColor.js'

        let painter = new Painter(canvas);

        let circle = new Circle(0,0,100,{
            background:Color.BROWN,
            borderColor:Color.RED,
            borderWidth:1
        });
        let poly = new Polygon([
            new Vector(0,0),
            new Vector(100,0),
            new Vector(100,100),
        ],{
            borderWidth:1,
            background:Color.RED,
            borderColor : Color.PURPLE,
        });

        let line = new Line([
            new Vector(100,100),
            new Vector(200,0),
            new Vector(100,150),
        ],{
            borderWidth:1,
            borderColor:'red'
        })

        let rect = new Rectange(100,-100,-300,100,{
            background:'red'
        })

        let axes = new Axes(Color.RED,Color.GREEN);
        let grid = new Grid(50,50);

        painter.add(grid);
        painter.add(axes);
        painter.add(line);
        painter.add(rect);

        poly.translate(-100,0);
        circle.translate(100,100);
        painter.add(poly);
        painter.add(circle);
        
        painter.loopRender();
        // setInterval(() => {
        //     poly.center.x += 1;
        // },100)
    </script>
</body>
</html>
