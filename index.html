<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0;padding:0;}
        canvas{
            position:absolute;
        }
        .tools {
            position:absolute;top:0;left:0;width:100%;height:60px;background:red;
        }
        .tools ul {
            display:flex;list-style:none;
        }
        .tools ul li {
            min-width:50px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <!-- <div class="tools">
        <ul>
            <li>pen</li>
            <li>eraser</li>
        </ul>
    </div> -->
    <script type="module">
        // import Express from './collection/express.js'
        import Stack from './collection/stack.js'

        import Painter from './shape/container/painter.js'
        import Circle from './shape/polygon/circle.js'
        import Polygon from './shape/polygon/polygon.js'
        import Ring from './shape/ring/ring.js'
        import Rectange from './shape/polygon/rectangle.js'
        import Line from './shape/path/line.js'
        import Vector from './math/vector.js'
        import Complex from './math/complex.js'
        import Calc from './math/calc.js'
        import ShapeLib from './math/shapeLib.js'

        import Axes from './util/component/axes.js'
        import Grid from './util/component/grid.js'

        import PerlinNoise from './math/noise/PerlinNoise.js'

        import ImageMap,{Color} from './shape/image/image.js'

        import LinearExpression from './shape/polynomial/linear-expression.js'
        import SquareExpression from './shape/polynomial/square-expression.js'
        import PolynomialExpression from './shape/polynomial/polynomial-expression.js'

        import {bubbleSort} from './math/sort.js'
        import Convex from './math/convex.js'
        import Cursor from './util/component/cursor.js'
        import Scale from './util/component/scale.js'
        import {Join} from './constant/Constant.js'

        import {dft,idft,eulor} from './fourier/dft.js'
        //3D
        import BackRender from './3D/backRender.js'
        import PerspectiveCamera from './3D/camera/PerspectiveCamera.js'
        import OrthoCamera from './3D/camera/OrthoCamera.js'
        import ObjLoader from './3D/loader/loader.js'

        import Geometry from './3D/material/Mesh.js'
        import Material from './3D/material/Material.js'
        import Texture from './3D/texture/Texture.js'

        import {ALight,DLight,PLight,SLight} from './3D/light/Light.js'

        let loader = new ObjLoader();
        let br = new BackRender(500,500,canvas);
        let camera = new PerspectiveCamera();
        camera.position = new Float32Array([10,10,10])
        camera.up = new Float32Array([0,1,0])

        camera.control(document);

        let c = new OrthoCamera(-4,4,-4,4,.01,100);

        let mesh = null;

        let material = new Material({
            useShadow:true,
            useLight:true,
            map:new Texture("./floor.jpg"),
            normalMap:new Texture('./floor-normal.jpg')
        })

        let pMaterial = new Material ({
            color:[1,1,1],
            useShadow:true,
            useLight:true,
            map:new Texture("./floor.jpg"),
            normalMap:new Texture('./floor-normal.jpg'),
            receiveShadow:true
        });
    
        loader.load('./3D/model/rect.obj',(d) => {
            mesh = d;
            br.addModel(d);
            d.translateY(2);
            d.material = material;
            d.name = 'cube';
        })
        
        loader.load('./3D/model/plane.obj',(d) => {
            br.addModel(d);
            d.material = pMaterial;
            d.rotateX(Math.PI / 2);
            d.name = 'plane';
        })

        
        let aLight = new ALight([1,1,1],.1);
        let dLight = new DLight([1,1,1],1,[0,0,0]);

        br.addLight(aLight);
        br.addLight(dLight);

        dLight.position = [1,1,1];

        dLight.shadowCamera = new OrthoCamera(-20,20,-20,20,.1,1000);

        dLight.shadowCamera.control(document)

        let a = () => {
            br.render(camera);
            if(mesh){
                mesh.rotateX(.01);
                mesh.rotateY(.01);
            }
            requestAnimationFrame(a);
        }
        a();

    </script>
</body>
</html>
